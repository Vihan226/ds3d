                  <a-assets timeout="10000">

                    <a-asset-item id="marble_table" src="models/marble_table/scene.gltf"></a-asset-item>

      <a-entity  position="5 0 -5"  rotation="0 90 0">

          <a-entity position="-1.2 3 4" rotation="0 0 0" scale="5 5 5" gltf-model="#ping_pong" shadow="cast: true;">
